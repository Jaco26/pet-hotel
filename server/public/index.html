<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pet Hotel</title>
    <script src="vendors/jquery-3.3.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    
    <section id="owner-registration">
        <h1>Owner Registration</h1>
        <form>
            <input type="text" placeholder="first name" id="firstNameIn">
            <input type="text" placeholder="last name" id="lastNameIn">
            <button id="registerBtn">Register</button>
        </form>
    </section>
    <!-- END #owner-registration -->
    <section id="pet-registration">
        <h1>Pets</h1>
        <form>
        <select id="ownerSelect"></select>
        <input type="text" placeholder="pet name" id="petNameIn">
        <input type="text" placeholder="color" id="colorIn">
        <input type="text" placeholder="breed" id="breedIn">
        <button id="addPetBtn">Add Pet</button>
        </form>
    </section>
    
</body>
</html>
